<div class="grid">
  <canvas #tetrisBoard class="game-board"></canvas>
  <div class="right-column">
    <div>
      <h1>TETRIS</h1>
      <p>Score: {{ points }}</p>
      <p>Lines: {{ lines }}</p>
      <p>Level: {{ level }}</p>
      <p>High Score:</p>
      <!-- <p>{{ highScore }}</p> -->
      <p>Next Block:</p>
      <canvas #next class="next"></canvas>
    </div>
    <button (click)="play()" class="play-button">Play</button>
  </div>
</div>
